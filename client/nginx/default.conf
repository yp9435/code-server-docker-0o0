map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Redirect /ide -> /ide/ (prevents weird relative path issues)
  location = /ide {
    return 302 /ide/;
  }

  # Proxy code-server under same origin
  location /ide/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    # trailing slash is important: /ide/* -> /* on the upstream
    proxy_pass http://code-server:8080/;
  }
}
